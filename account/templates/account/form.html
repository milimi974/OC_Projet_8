{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title%} {{ title }} {% endblock %}
{% block content%}

<header class="bg-primary text-center text-white d-flex page-header" style="background-image: url('{% static product.picture %}');">
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h1 class="text-uppercase">
          <strong>{{ title }}</strong>
        </h1>
        <hr>
      </div>
    </div>
  </div>
</header>

<section class="p-0" id="products">
  <div class="container ">
    <div class="row ">
        <form class="form-signin" method="post" action="{{ action }}">
            {% csrf_token%}
          {{ form|crispy }}
          {% if title == 'Connexion'%}
            <a href="{% url 'register' %}">S'inscrire</a>
            <hr>
          {% endif %}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</section>


{% endblock %}
