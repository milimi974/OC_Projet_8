{% extends 'layouts/base.html' %}
{% load static %}
{% block title%} Enregistrement {% endblock %}
{% block content%}

<header class="bg-dark text-center text-white d-flex page-header" style="background-image: url('{% static product.picture %}');">
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h1 class="text-uppercase">
          <strong>Enregistrement</strong>
        </h1>
        <hr>
      </div>
    </div>
  </div>
</header>

<section class="p-0" id="products">
  <div class="container ">
    <div class="row">
        <form action="{% url 'register' %}">
            {% csrf_token%}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</section>


{% endblock %}
